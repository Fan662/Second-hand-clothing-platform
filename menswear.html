<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>衣舉兩得</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./scss/all.css" />
    <script
      src="https://kit.fontawesome.com/d4852007ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="customizeBG">
    <header class="menswearBanner">
      <h2 class="text-center text-white fw-bold pt-4">商品分類</h2>
    </header>

    <nav class="navbar navbar-expand-lg fixed-top px-md-5">
      <a class="navbar-brand fs-1 text-white" href="./index.html"
        >衣舉兩得<i class="fa-solid fa-shirt"></i
      ></a>
      <!-- RWD button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navDropdown"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 導覽列上的超連結 -->
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item ms-3">
            <a class="nav-link text-white" href="./about.html">關於我們</a>
          </li>
          <!-- 下拉式選單 Dropdown -->
          <li class="nav-item dropdown ms-3">
            <a
              class="nav-link dropdown-toggle text-white"
              data-bs-toggle="dropdown"
              href="./commodity.html"
              >商品分類</a
            >
            <!-- 下拉式選單選項 Dropdown items -->
            <ul class="dropdown-menu">
              <li class="dropdown-submenu">
                <a class="dropdown-item" href="#">男裝</a>
              </li>
              <li class="dropdown-submenu">
                <a class="dropdown-item" href="./womenswear.html">女裝</a>
              </li>
              <li>
                <a class="dropdown-item" href="./promotions.html"
                  >限時特價商品</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link text-white" href="./login.html">登入/註冊</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link text-white" href="./cart.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container pt-3" id="commodity">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9 text-center">
          <h2 class="text-darkGreen fw-bold p-4 mb-0 hrMenswear">男裝</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="list-group sticky-top" id="list-tab" role="tablist">
            <h4
              class="list-group-item bg-darkGreen text-white m-0"
              aria-current="true"
            >
              商品分類
            </h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="list-group-item list-group-item-action dropdown-toggle bg-darkGreen bg-opacity-50 text-white"
                  id="list-home-list"
                  data-bs-toggle="collapse"
                  data-bs-toggle="list"
                  href="#list-menswear"
                  role="tab"
                  aria-controls="list-home"
                  >男裝
                </a>
                <ul
                  class="list-unstyled collapse menswearCategoryList"
                  id="list-menswear"
                >
                  <li>
                    <a
                      data-category="男裝上衣"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      >上衣</a
                    >
                  </li>
                  <li>
                    <a
                      data-category="男裝襯衫"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      role="tab"
                      aria-controls="list-home"
                      >襯衫</a
                    >
                  </li>
                  <li>
                    <a
                      data-category="男裝外套"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      role="tab"
                      aria-controls="list-home"
                      >外套</a
                    >
                  </li>
                  <li>
                    <a
                      data-category="男裝褲子"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      role="tab"
                      aria-controls="list-home"
                      >褲子</a
                    >
                  </li>
                  <li>
                    <a
                      data-category="男裝背心"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      role="tab"
                      aria-controls="list-home"
                      >背心</a
                    >
                  </li>
                  <li>
                    <a
                      data-category="男裝西裝"
                      class="list-group-item list-group-item-action"
                      id="list-home-list"
                      href="#commodity"
                      role="tab"
                      aria-controls="list-home"
                      >西裝</a
                    >
                  </li>
                </ul>
              </li>

              <li>
                <a
                  class="list-group-item list-group-item-action bg-darkGreen bg-opacity-50 text-white"
                  id="list-home-list"
                  href="./womenswear.html#womenswear"
                  role="tab"
                  aria-controls="list-home"
                  >女裝
                </a>
              </li>

              <li>
                <a
                  class="list-group-item list-group-item-action list-group-item-light bg-darkGreen bg-opacity-50 text-white rounded-bottom"
                  id="list-home-list"
                  href="./promotions.html#promotions"
                  role="tab"
                  aria-controls="list-home"
                  >限時特價商品</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row menswearList"></div>
        </div>
      </div>
    </main>

    <footer class="bg-darkGreen">
      <div class="container text-center py-5">
        <p class="m-0 text-white letterSpacing">聯絡我們</p>
        <a class="me-1" href="#"
          ><i class="fa-brands fa-facebook text-skinColor"></i
        ></a>
        <a href="#">
          <i class="fa-solid fa-envelope text-skinColor"></i>
        </a>
        <p class="m-0 text-white fs-7 pt-4">
          Copyright©2022 衣舉兩得[二手衣物回收買賣平台]
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/menswear.js"></script>
  </body>
</html>
